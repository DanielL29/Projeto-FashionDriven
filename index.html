<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Fashion Driven</title>
</head>

<body>
    <header>
        <img src="images/Logo.png" alt="logo">
    </header>
    <main>
        <div class="content">
            <div class="models">
                <div class="t-shirts">
                    <h1>Escolha o modelo</h1>
                    <div class="cards tshirt">
                        <div class="card t-shirt">
                            <div class="card-body" onclick="selectClothe(this, '.tshirt')">
                                <img src="images/tshirt.png" alt="tshirt">
                            </div>
                            <p>T-shirt</p>
                        </div>
                        <div class="card top-tank">
                            <div class="card-body" onclick="selectClothe(this, '.tshirt')">
                                <img src="images/Camiseta.png" alt="tshirt">
                            </div>
                            <p>Camiseta</p>
                        </div>
                        <div class="card long">
                            <div class="card-body" onclick="selectClothe(this, '.tshirt')">
                                <img src="images/Mangalonga.png" alt="tshirt">
                            </div>
                            <p>Manga longa</p>
                        </div>
                    </div>
                </div>
                <div class="collars">
                    <h1>Escolha a gola</h1>
                    <div class="cards collar">
                        <div class="card v-neck">
                            <div class="card-body" onclick="selectClothe(this, '.collar')">
                                <img src="images/GolaV.png" alt="collar">
                            </div>
                            <p>Gola V</p>
                        </div>
                        <div class="card round">
                            <div class="card-body" onclick="selectClothe(this, '.collar')">
                                <img src="images/GolaRedonda.png" alt="collar">
                            </div>
                            <p>Gola Redonda</p>
                        </div>
                        <div class="card polo">
                            <div class="card-body" onclick="selectClothe(this, '.collar')">
                                <img src="images/GolaPolo.png" alt="collar">
                            </div>
                            <p>Gola Polo</p>
                        </div>
                    </div>
                </div>
                <div class="tissues">
                    <h1>Escolha o tecido</h1>
                    <div class="cards tissue">
                        <div class="card silk">
                            <div class="card-body" onclick="selectClothe(this, '.tissue')">
                                <img src="images/Seda.png" alt="tissues">
                            </div>
                            <p>Seda</p>
                        </div>
                        <div class="card cotton">
                            <div class="card-body" onclick="selectClothe(this, '.tissue')">
                                <img src="images/Algodão.png" alt="tissues">
                            </div>
                            <p>Algodão</p>
                        </div>
                        <div class="card polyester">
                            <div class="card-body" onclick="selectClothe(this, '.tissue')">
                                <img src="images/Poliester.png" alt="tissues">
                            </div>
                            <p>Poliester</p>
                        </div>
                    </div>
                </div>
                <div class="shirt-image">
                    <h1>Imagem de referência</h1>
                    <input type="text" placeholder="Insira o link">
                    <button onclick="createClothe()" disabled>Confirmar Pedido</button>
                </div>
            </div>
            <div class="banner">
                <img src="images/ilustração.png" alt="banner">
            </div>
        </div>
        <div class="last-shirts">
            <div>
                <h1>Ultimos pedidos</h1>
                <div class="shirts-cards">
                    
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
